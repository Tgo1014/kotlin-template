import dk.template.buildsrc.Libs


apply plugin: 'com.android.application'
apply plugin: 'dk.nstack.translation.plugin'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.gfx.ribbonizer'
apply plugin: 'dk.nodes.ci.bitrise'
apply plugin: 'kotlin-kapt'

translation {
    appId = "BmZHmoKuU99A5ZnOByOiRxMVSmAWC2yBz3OW"
    apiKey = "yw9go00oCWt6zPhfbdjRYXiHRWmkQZQSuRke"
    acceptHeader = "da-DK"
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    flavorDimensions "default"

    defaultConfig {
        applicationId "dk.nodes.template"
        minSdkVersion 19
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 2
        versionName "0.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                appId : translation.appId,
                apiKey: translation.apiKey
        ]
    }

    buildTypes {
        debug {
            // uncomment the following line if you add a flavorbased signingConfig for debug builds
            //signingConfig null
        }
        release {
            buildConfigField "String", "API_URL", "\"https://jsonplaceholder.typicode.com\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        staging {
            dimension "default"
            applicationIdSuffix ".staging"
            //signingConfig signingConfigs.staging
            deploy = "debug"
            hockeyAppId = ""
            manifestPlaceholders = [
                    HOCKEYAPP_APP_ID: hockeyAppId,
                    APP_NAME        : "KotlinTemplateStaging"
            ]
            buildConfigField "String", "API_URL", "\"https://jsonplaceholder.typicode.com\""
        }
        production {
            dimension "default"
            applicationIdSuffix ".production"
            //signingConfig signingConfigs.production
            deploy = "release"
            hockeyAppId = ""
            manifestPlaceholders = [
                    HOCKEYAPP_APP_ID: hockeyAppId,
                    APP_NAME        : "KotlinTemplate"
            ]
            buildConfigField "String", "API_URL", "\"https://jsonplaceholder.typicode.com\""
        }
    }

    // Uncomment the following if you include signingConfigs
    /*
    signingConfigs {
        staging {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
        }
        production {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
        }
    }
    */
}

repositories {
    mavenLocal()
}

dependencies {

    fileTree(dir: "libs", include: ["*.jar"])
    androidTestImplementation("androidx.test.espresso:espresso-core:${versions.espresso_core}", {
        exclude group: "com.android.support", module: "support-annotations"
    })
    implementation project(':domain')
    implementation project(':base')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinx_coroutines}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.kotlinx_coroutines}"

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.google.android.material:material:1.1.0-alpha04'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraint_layout}"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation Libs.moshi

    implementation "com.google.dagger:dagger-android:${versions.dagger}"
    implementation "com.google.dagger:dagger-android-support:${versions.dagger}"
    kapt "com.google.dagger:dagger-compiler:${versions.dagger}"
    kapt "com.google.dagger:dagger-android-processor:${versions.dagger}"

    implementation "net.hockeyapp.android:HockeySDK:${versions.hockey_sdk}"
    implementation "com.jakewharton.timber:timber:${versions.timber}"

    implementation("com.squareup.retrofit2:retrofit:${versions.retrofit}")
    implementation("com.squareup.retrofit2:converter-gson:${versions.retrofit}") {
        exclude module: "retrofit:${versions.retrofit}"
    }
    implementation "com.squareup.okhttp3:okhttp:${versions.okhttp}"
    implementation "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}"
    implementation "dk.nodes.nstack:nstack-kotlin:${versions.nodes_nstack_kotlin}"
    implementation "dk.nodes.arch:base:${versions.nodes_arch}"

    implementation "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}"

    implementation "io.reactivex.rxjava2:rxandroid:${versions.rx_android}"
    implementation "io.reactivex.rxjava2:rxjava:${versions.rx_java}"
    implementation "io.reactivex.rxjava2:rxkotlin:${versions.rx_kolin}"

    // Testing
    testImplementation "junit:junit:${versions.junit}"
    // required if you want to use Mockito for unit tests
    testImplementation "org.mockito:mockito-core:${versions.mockito}"
    // required if you want to use Mockito for Android tests
    androidTestImplementation "org.mockito:mockito-android:${versions.mockito}"

    //For Espresso UI testing
    androidTestImplementation "androidx.test.espresso:espresso-core:${versions.espresso_core}"
    androidTestImplementation "androidx.test.espresso:espresso-intents:${versions.espresso_core}"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:${versions.espresso_core}"

    // The following section is only used to force the latest version to resolve conflicts
    implementation 'androidx.arch.core:core-common:2.0.0'
    implementation 'androidx.arch.core:core-runtime:2.0.1-alpha01'
    implementation "androidx.lifecycle:lifecycle-livedata-core:${versions.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-runtime:${versions.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-common:${versions.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-extensions:${versions.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-viewmodel:${versions.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-livedata:${versions.lifecycle}"
    kapt "androidx.lifecycle:lifecycle-compiler:${versions.lifecycle}"
    implementation "androidx.core:core-ktx:${versions.ktx}"
    compile project(path: ':api')
}
