// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versions = [
        kotlin: '1.3.21',
        kotlinx_coroutines : '1.0.1',
        constraint_layout : '2.0.0-alpha2',
        dagger : "2.21",
        lifecycle : "2.0.0",
        hockey_sdk : "5.1.0",
        timber : "4.7.1",
        junit : '4.12',
        espresso_core : '3.1.0',
        mockito : '2.7.22',
        nodes_nstack_kotlin : '2.2.0',
        nodes_arch : '2.1.9',
        retrofit : "2.3.0",
        okhttp : "3.9.0",
        rx_android : '2.1.0',
        rx_java : "2.2.4",
        rx_kolin : "2.2.0",
        ktx : "1.0.1",
        rx_lint : '1.7.0'
    ]

    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-rc01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "dk.nodes.nstack:translation:2.3.0"
        classpath "com.github.gfx.ribbonizer:ribbonizer-plugin:2.1.0"
        classpath "dk.nodes.ci:bitrise:1.0"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.14.0"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com' }
        jcenter()
        mavenLocal()
    }
}


subprojects {
    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            ktlint('0.29.0')
        }
    }
}