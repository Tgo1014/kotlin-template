// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

//    ext.kotlin_version = '1.1.51'

    ext {
        // Plugins
        gradle_version = '3.3.0'
        kotlin_version = '1.3.20'
        nodes_nstack_translation_version = '0.35'
        bitrise_version = '1.0'
        ribbonizer_version = '2.1.0'

        // Dependencies
        kotlinx_coroutines_version = '1.1.0-alpha'

        appcompat_version = '1.1.0-alpha01'
        material_version = '1.1.0-alpha02'
        cardview_version = '1.0.0'
        constraint_layout_version = '2.0.0-alpha3'
        dagger_version = "2.16"
        multidex_version = '1.0.2'
        hockey_sdk_version = "5.1.0"
        timber_version = "4.7.1"

        junit_version = '4.12'
        test_runner_version = '1.0.1'
        espresso_core_version = '3.0.1'
        mockito_version = '2.7.22'

        nodes_nstack_kotlin_version = '1.0'

        nodes_arch_version = '2.1.9'

        rxkotlin_version = '2.2.0'
        rxandroid_version = '2.1.0'

        timberkt_version = '1.3.0'

        retrofit_version = "2.3.0"
        okhttp_version = "3.9.1"
        gson_version = '2.8.2'
        glide_version = '4.8.0'
        rxandroid_version = '2.1.0'
        store_version = "3.0.0-beta"
        commons_lang3_version = "3.5"
    }

    repositories {
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://maven.google.com' }
        mavenCentral()
        google()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "dk.nodes.nstack:translation:2.2.0"
        classpath "com.github.gfx.ribbonizer:ribbonizer-plugin:$ribbonizer_version"
        classpath "dk.nodes.ci:bitrise:$bitrise_version"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.14.0"
}


allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
        mavenCentral()
        jcenter()
        google()
        mavenLocal()
    }
}

subprojects {
    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            ktlint('0.29.0')
        }
    }
}