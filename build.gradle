// Top-level build file where you can add configuration options common to all sub-projects/modules.
import dk.eboks.buildsrc.Libs
import dk.eboks.buildsrc.Versions

buildscript {

//    ext.kotlin_version = '1.1.51'

    ext {
        // Plugins
        gradle_version = '3.3.1'
        kotlin_version = '1.3.21'
        nodes_nstack_translation_version = '0.35'
        bitrise_version = '1.0'
        ribbonizer_version = '2.1.0'

        // Dependencies
        kotlinx_coroutines_version = '1.1.1'

        appcompat_version = '1.1.0-alpha01'
        material_version = '1.1.0-alpha03'
        cardview_version = '1.0.0'
        constraint_layout_version = '2.0.0-alpha3'
        dagger_version = "2.21"
        multidex_version = '1.0.2'
        hockey_sdk_version = "5.1.1"
        timber_version = "4.7.1"

        junit_version = '4.12'
        test_runner_version = '1.0.1'
        espresso_core_version = '3.0.1'
        mockito_version = '2.24.0'
        nodes_arch_version = '2.3.1'

        rxkotlin_version = '2.2.0'
        rxandroid_version = '2.1.0'

        timberkt_version = '1.3.0'

        retrofit_version = "2.5.0"
        okhttp_version = "3.9.1"
        gson_version = '2.8.2'
        glide_version = '4.8.0'
        rxandroid_version = '2.1.0'
        store_version = "3.0.0-beta"
        commons_lang3_version = "3.5"
        recyclerview_version = "1.1.0-alpha02"
    }

    repositories {
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://maven.google.com' }
        mavenCentral()
        google()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath Libs.androidGradlePlugin
        classpath Libs.Kotlin.gradlePlugin
        classpath Libs.Nodes.Nstack.translation
        classpath Libs.Nodes.bitrise
        classpath Libs.ribbonizer
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.17.0"
    id 'com.github.ben-manes.versions' version "0.20.0"
}


allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
        mavenCentral()
        jcenter()
        google()
        mavenLocal()
    }
}

subprojects {
    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            ktlint(Versions.ktlint)
        }
    }
}